<html>
    <head>
    <script src="script.js"></script>
    <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <h1>Simple Interest Calculator</h1>

        <div class="indent">
          Amount <input type="number" name="principal" id="principal"><br>
          Interest Rate <input type="range" name="rate" id="rate" oninput="updateValue(this.value)"><span id="rate-value">10.5%</span><br>
          No. of Years <input type="number" name="years" id="years" min="1" max="50"><br>
          
          <button onclick="compute()">Compute Interest</button><br>
          <span id="result">
            If you deposit <span id="r1"></span>,<br>
            at an interest rate of <span id="r2"></span>.<br>
            You will receive an amount of <span id="r3"></span>,<br>
            in the year <span id="r4"></span>
          </span><br>
        </div>

        (C) Everyone Can Get Rich
    </body>
</html>
