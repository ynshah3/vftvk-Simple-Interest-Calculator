<html>
    <head>
    <script src="script.js"></script>
    <link rel="stylesheet" href="style.css">
    <title>Web App â€“ Simple Interest Calculator</title>
    </head>
    <body>
      <div class="main">
        <h1>Simple Interest Calculator</h1>

        <div class="indent">
          Amount <input type="number" name="principal" id="principal" min="1"><br>
          Interest Rate 
          <input id="rate" name="rate" type="range" min="5" max="100" value="50" oninput="updateNumber(this.value)">
          <input id="rate-value" name="rate-value" type="number" oninput="updateSlider(this.value)" min="1" max="20" step="0.1" value="10.5">
          <span class="left">%</span>
          <br>
          No. of Years <select name="years" id="years">
            <option value="1">1</option>
            <option value="2">2</option>
            <option value="3">3</option>
            <option value="4">4</option>
            <option value="5">5</option>
            <option value="6">6</option>
            <option value="7">7</option>
            <option value="8">8</option>
            <option value="9">9</option>
            <option value="10">10</option>
          </select><br>
          
          <button onclick="compute()">Compute Interest</button><br>
          <span id="result">
            If you deposit <span id="r1"></span>,<br>
            at an interest rate of <span id="r2"></span>.<br>
            You will receive an amount of <span id="r3"></span>,<br>
            in the year <span id="r4"></span>
          </span><br>
        </div>

        &copy; Everyone Can Get Rich
      </div>
    </body>
</html>
